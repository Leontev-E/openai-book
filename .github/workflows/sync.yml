name: "Sync and Rebuild"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Всегда синхронизируемся с удалённой веткой до генерации
      - name: Sync base branch
        run: |
          git fetch origin ${{ github.ref_name }}
          git checkout ${{ github.ref_name }}
          git reset --hard origin/${{ github.ref_name }}

      - name: Checkout upstream (openai-cookbook)
        uses: actions/checkout@v4
        with:
          repository: openai/openai-cookbook
          path: upstream
          ref: main

      - name: Print tree
        run: |
          ls -la
          ls -la upstream/articles || true
          ls -la upstream/examples || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Старайся использовать ci; если вдруг не получится — fallback на i
      - name: Install dependencies
        run: npm ci || npm i

      # Первый прогон: без перевода, чтобы собрать сайт быстро
      - name: Translate RU (bootstrap, no API calls)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SKIP_TRANSLATE: "1"
          MAX_TRANSLATE: "0"
          CONCURRENCY: "4"
          MAX_FILE_KB: "0"
        run: npm run translate

      # На всякий случай отбрасываем любые изменения lock-файла (если npm его трогал)
      - name: Discard lockfile changes (if any)
        run: git restore --worktree --staged package-lock.json || true

      - name: Commit generated docs
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add docs static
          if ! git diff --cached --quiet; then
            git commit -m "chore(ci): sync & translate"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No changes to commit."
          fi

      - name: Build (verification)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run build
