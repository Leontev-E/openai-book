name: "Sync and Rebuild"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout upstream (openai-cookbook)
        uses: actions/checkout@v4
        with:
          repository: openai/openai-cookbook
          path: upstream
          ref: main

      - name: Print tree
        run: |
          ls -la
          ls -la upstream || true
          ls -la upstream/articles || true
          ls -la upstream/examples || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm i

      - name: Translate RU (bootstrap, no API calls)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SKIP_TRANSLATE: "1"     # пока без перевода, чтобы быстро собрать сайт
          MAX_TRANSLATE: "0"
          CONCURRENCY: "4"
          MAX_FILE_KB: "0"
        run: npm run translate

      - name: Commit generated docs
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"

          # 1) Стадим ТОЛЬКО то, что генерим
          git add docs static

          # 2) Коммитим, если есть изменения
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(ci): sync & translate"
          fi

          # 3) Поднимаем локальную ветку на удалённую (без грязного рабочего дерева)
          git fetch origin ${{ github.ref_name }}
          git rebase origin/${{ github.ref_name }} || true

          # 4) Пушим
          git push origin HEAD:${{ github.ref_name }}

      - name: Build (verification)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run build
