name: "Sync and Rebuild"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci || npm i

      - name: Clear translator cache
        run: rm -rf scripts/cache || true

      # Переводим порцией (поменяй MAX_TRANSLATE при желании)
      - name: Translate RU (batch)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SKIP_TRANSLATE: "0"
          MAX_TRANSLATE: "15"
          CONCURRENCY: "3"
          MAX_FILE_KB: "0"
          EXCLUDE_GLOBS: ""
        run: npm run translate

      # Гарантируем индекс /docs/cookbook/
      - name: Ensure docs/cookbook/index.md exists
        run: |
          mkdir -p docs/cookbook
          if [ ! -f docs/cookbook/index.md ]; then
            cat > docs/cookbook/index.md <<'EOF'
---
id: index
title: OpenAI Cookbook на русском
slug: /cookbook/
---

Добро пожаловать! Слева — переведённые статьи.  
Оригиналы (EN) хранятся в репозитории в папке `content/en/articles`.
EOF
          fi

      - name: Commit generated docs
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add docs static
          if ! git diff --cached --quiet; then
            git commit -m "chore(ci): translate batch + images"
            git push origin HEAD:${{ github.ref_name }} --force-with-lease || echo "Skip push"
          else
            echo "No changes to commit."
          fi

      - name: Build (verification)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run build
