name: "Sync and Rebuild"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Всегда синхронизируемся с удалённой веткой до генерации
      - name: Sync base branch
        run: |
          git fetch origin ${{ github.ref_name }}
          git checkout ${{ github.ref_name }}
          git reset --hard origin/${{ github.ref_name }}

      - name: Checkout upstream (openai-cookbook)
        uses: actions/checkout@v4
        with:
          repository: openai/openai-cookbook
          path: upstream
          ref: main

      - name: Print tree
        run: |
          ls -la
          ls -la upstream/articles || true
          ls -la upstream/images || true
          ls -la upstream/static/images || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Старайся использовать ci; если вдруг не получится — fallback на i
      - name: Install dependencies
        run: npm ci || npm i

      - name: Clear translator cache
        run: rm -rf scripts/cache || true

      # Зеркалим оригиналы в статик (чтобы Docusaurus их не компилировал)
      - name: Mirror upstream originals (EN) as static files
        run: |
          rm -rf static/source-articles || true
          mkdir -p static/source-articles
          rsync -a upstream/articles/ static/source-articles/ || true

      # Переводим порцией по 15 файлов за прогон
      - name: Translate RU (daily batch)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SKIP_TRANSLATE: "0"
          MAX_TRANSLATE: "15"       # порция за один запуск; поменяй на 0 чтобы снять лимит
          CONCURRENCY: "3"
          MAX_FILE_KB: "0"
          EXCLUDE_GLOBS: ""         # ничего не исключаем
        run: npm run translate

      # Картинки из upstream складываем туда, куда указывает translate.mjs
      - name: Sync upstream images into repo
        run: |
          mkdir -p static/cookbook-images
          rsync -a upstream/images/ static/cookbook-images/ || true
          rsync -a upstream/static/images/ static/cookbook-images/ || true

      # Гарантируем существование главной страницы раздела /docs/cookbook/
      - name: Ensure docs/cookbook/index.md exists
        run: |
          mkdir -p docs/cookbook
          if [ ! -f docs/cookbook/index.md ]; then
            cat > docs/cookbook/index.md <<'EOF'
---
id: index
title: OpenAI Cookbook на русском
slug: /cookbook/
---

Добро пожаловать! Слева — переведённые статьи.  
Оригиналы (EN): [/source-articles/](\/source-articles/)
EOF
          fi

      - name: Discard lockfile changes (if any)
        run: git restore --worktree --staged package-lock.json || true

      - name: Commit generated docs
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          # examples в любом случае не публикуем
          rm -rf docs/cookbook/examples || true
          git add docs static
          if ! git diff --cached --quiet; then
            git commit -m "chore(ci): sync originals + translate batch + images"
            git push origin HEAD:${{ github.ref_name }} --force-with-lease || echo "Skip push"
          else
            echo "No changes to commit."
          fi

      - name: Build (verification)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run build
